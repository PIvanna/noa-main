<div class="container">
  <div class="backgroundFon"></div>
  <div class="wrapper-menu">
    <div class="delivery-check" (click)="openDeliveryDialog()">
      <p class="type-delivery-p">Тип доставки:</p>
      <div class="wrapper-delivery">
        <p class="type-delivery-link">{{formType}}</p>
        <div class="icon-pen"></div>
      </div>
    </div>
    <div class="bottom-header">
      <div class="logo">
        <img class="logo-img" [routerLink]="['']" src="https://firebasestorage.googleapis.com/v0/b/noa1-cc860.appspot.com/o/images%2Fxnoa_logo.png.pagespeed.ic.06Ew-Y_JsM%20(1).png?alt=media&token=5f03f92f-9490-4ce6-8c8e-33a058550aeb" alt="">
      </div>
      <ul class="menu">
        <li class="menu-item" (click)="openMenuDialog()" style="display: block;">Меню</li>
        <li class="menu-item" [routerLink]="['/delivery-payment']" id="delivery-item" style="display: block;">Доставка</li>
        <li class="menu-item" [routerLink]="['/donatymo']">Донатимо Разом</li>
        <li class="menu-item" [routerLink]="['/about']">Про Нас</li>
        <li class="menu-item"><a style="color: black; text-decoration: none;" href="https://go.expirenza.com/?code=8H8A0">Залишити Відгук</a></li>
        <li class="menu-item" [routerLink]="['/job']">Вакансії</li>
        <li class="menu-item" [routerLink]="['/contact']">Контакти</li>
      </ul>
      <div class="left-part">
        <div class="favorite"></div>
        <div class="register" (click)="openLoginDialog()" *ngIf="!isLogin">
          <div class="user"></div>
          <p class="register-p">Вхід | Реєстрація</p>
        </div>
        <div class="register" [routerLink]="['/admin']" *ngIf="isLogin">
          <div class="user"></div>
          <p class="register-p">{{ name }}</p>
        </div>
        <div class="basket" (click)="openBasketDialog()">
          <div class="basket-img"></div>
          <p class="basket-p">{{total}} грн</p>
        </div>
        <div class="burger-menu" (click)="openMainMenuDialog()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
</div>
