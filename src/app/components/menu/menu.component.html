<ng-container>
    <form>
        <div class="wrapper-menu">
            <div class="punkts-menu" *ngFor="let category of categories" (click)="navigateToCategory(category.path)">
                <div class="image-container">
                    <img [src]="category.imagePath" class="image-category" alt="{{ category.name }}">
                </div>
                <h3 class="category-name">{{ category.name }}</h3>
            </div>
        </div>
    </form>
</ng-container>
